<ion-header>
    <ion-toolbar>
      <ion-title>
        Photo Gallery
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let photo of photoService.photos">
          <img [src]="photo.data" (click)="viewPhoto(photo.data)" />
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid > 
        <ion-row class="bottom"> 
          <ion-col style="text-align: center" size="6">
                  <ion-button style="border-radius: 100px" (click)="photoService.takePicture()">
                    <ion-icon name="camera"></ion-icon>
                  </ion-button>              
          </ion-col>
          <ion-col style="text-align: center" size="6">              
                  <ion-button (click)="photoService.recordVideo()">
                    <ion-icon name="videocam"></ion-icon>
                  </ion-button>                
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>
